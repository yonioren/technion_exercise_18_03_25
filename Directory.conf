<VirtualHost *:80>
    ServerName myserver.campus.technion.ac.il

    WSGIScriptAlias / /var/www/py/budget.wsgi
    DocumentRoot /var/www/py

    <Directory /var/www/py>
        Options +ExecCGI
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
